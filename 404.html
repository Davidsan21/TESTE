<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Forma de Pagamento</h1>
        <form id="payment-form">
            <div class="payment-option">
                <label>
                    <input type="radio" name="payment-method" value="credit" checked>
                    Cartão de Crédito
                </label>
                <label>
                    <input type="radio" name="payment-method" value="debit">
                    Cartão de Débito
                </label>
            </div>
            
            <div class="payment-details">
                <h2>Informações do Cartão</h2>
                <label for="card-number">Número do Cartão:</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
                
                <label for="card-name">Nome no Cartão:</label>
                <input type="text" id="card-name" name="card-name" placeholder="Nome como no cartão" required>
                
                <label for="expiry-date">Data de Validade:</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
                
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required>
                
                <button type="submit">Pagar</button>
            </div>
        </form>
    </div>
</body>
</html>
